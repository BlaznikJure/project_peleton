@if (!nameDisplay) {
    <div class="mb-3">
        <input type="file" accept=".gpx" id="fileInput" (change)="onFileSelected($event)">
    </div>
    <div>
        @if (fileSelected) {
            <button class="btn secondary-bg" (click)="getFile()">Next step</button>
        }
    </div>
}
@else {

<div class="mt-3">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" class="form-control" value="{{gpxName}}"/>

    <button class="btn secondary-bg" (click)="sendFile()">Save file</button>
</div>
}
