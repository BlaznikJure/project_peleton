<div class="activity-card">
    <div class="activity-header">
      <span class="material-symbols-sharp activity-icon">
        pedal_bike
        </span>
        <div class="activity-user-info">
            <p class="activity-user-name">{{ activity.name }}</p>
            <p class="activity-time">{{ activity.time }}</p>
        </div>
    </div>
    <div class="activity-map">
        Map Placeholder
    </div>
    <div class="activity-details">
        <div class="activity-stat">
            <p class="activity-stat-value">{{ activity.distance }}</p>
            <p class="activity-stat-label">KM</p>
        </div>
        <div class="activity-stat">
            <p class="activity-stat-value">{{ activity.averageSpeed }}</p>
            <p class="activity-stat-label">Avg Speed</p>
        </div>
        <div class="activity-stat">
            <p class="activity-stat-value">{{ activity.altitudeGain }}</p>
            <p class="activity-stat-label">Elevation Gain</p>
        </div>
        <div class="activity-stat">
            <p class="activity-stat-value">{{ activity.time }}</p>
            <p class="activity-stat-label">Time</p>
        </div>
    </div>
  </div>
